<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - BOTSOGO</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-success" href="index.html">BOTSOGO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="nutrition.html">Nutrition</a></li>
          <li class="nav-item"><a class="nav-link" href="fitness.html">Fitness</a></li>
          <li class="nav-item"><a class="nav-link" href="mental-health.html">Mental Health</a></li>
          <li class="nav-item"><a class="nav-link" href="tips.html">Wellness Tips</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active text-success" href="feedback.html">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="text-white text-center py-5" style="background: linear-gradient(to top, #60c28a, #e6f5ec);">
    <div class="container">
      <h1 class="display-5 fw-bold">We Value Your Feedback</h1>
      <p class="lead">Help us improve BOTSOGO by sharing your thoughts and experiences.</p>
    </div>
  </header>

  <!-- Feedback Form -->
  <main class="container my-5">
    <section class="mb-5">
      <form id="feedbackForm">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name (optional)</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Feedback</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Type your feedback here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Feedback</button>
      </form>
    </section>

    <!-- Display Submitted Feedback -->
    <section>
      <h3 class="mb-4">Community Comments</h3>
      <ul id="feedbackList" class="list-group"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-4 mt-5">
    <p class="mb-0">&copy; 2025 BOTSOGO. Created by a student for educational purposes.</p>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
